<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        /* Previous CSS remains the same */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        .game-title {
            color: #333;
            margin: 20px 0;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            background-color: #333;
            padding: 5px;
            border-radius: 10px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #eee;
        }

        .cell.x {
            color: #ff4757;
        }

        .cell.o {
            color: #2ed573;
        }

        .status {
            margin: 20px 0;
            font-size: 24px;
            color: #333;
        }

        .reset-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-btn:hover {
            background-color: #2980b9;
        }

        .winning-cell {
            background-color: #f6e58d;
        }

        /* New mode selector styles */
        .mode-selector {
            margin: 10px 0;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1 class="game-title">Tic Tac Toe</h1>
    <select class="mode-selector" id="modeSelector">
        <option value="2player">2 Players</option>
        <option value="computer">vs Computer</option>
    </select>
    <div class="status" id="status">Player X's turn</div>
    <div class="game-board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <button class="reset-btn" id="resetBtn">Reset Game</button>

    <script>
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');
        const modeSelector = document.getElementById('modeSelector');
        
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let vsComputer = false;

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        function handleCellClick(e) {
            if (!gameActive || (vsComputer && currentPlayer === 'O')) return;

            const cell = e.target;
            const cellIndex = parseInt(cell.getAttribute('data-index'));

            if (gameBoard[cellIndex] !== '') return;

            makeMove(cellIndex);

            // If playing against computer and game is still active
            if (vsComputer && gameActive) {
                setTimeout(computerMove, 500);
            }
        }

        function makeMove(index) {
            gameBoard[index] = currentPlayer;
            cells[index].textContent = currentPlayer;
            cells[index].classList.add(currentPlayer.toLowerCase());

            if (checkWin()) {
                status.textContent = `Player ${currentPlayer} wins!`;
                gameActive = false;
                highlightWinningCombination();
                return;
            }

            if (checkDraw()) {
                status.textContent = "Game ended in a draw!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            status.textContent = vsComputer && currentPlayer === 'O' 
                ? "Computer's turn" 
                : `Player ${currentPlayer}'s turn`;
        }

        function computerMove() {
            if (!gameActive) return;

            // Find all empty cells
            const emptyCells = gameBoard
                .map((cell, index) => cell === '' ? index : null)
                .filter(cell => cell !== null);

            // Randomly select an empty cell
            const randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            
            if (randomIndex !== undefined) {
                makeMove(randomIndex);
            }
        }

        function checkWin() {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return gameBoard[index] === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function highlightWinningCombination() {
            winningCombinations.forEach(combination => {
                if (combination.every(index => gameBoard[index] === currentPlayer)) {
                    combination.forEach(index => {
                        cells[index].classList.add('winning-cell');
                    });
                }
            });
        }

        function resetGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            vsComputer = modeSelector.value === 'computer';
            status.textContent = vsComputer 
                ? "Player X's turn" 
                : `Player ${currentPlayer}'s turn`;
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winning-cell');
            });
        }

        // Event Listeners
        cells.forEach(cell => {
            cell.addEventListener('click', handleCellClick);
        });

        resetBtn.addEventListener('click', resetGame);
        modeSelector.addEventListener('change', resetGame);
    </script>
</body>
</html>
